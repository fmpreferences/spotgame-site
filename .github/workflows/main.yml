name: Deploy

on:
  push:
    branches:
      - main

env:
  CLOUDFLARE_ACCOUNT_ID: 7fd71f29389f51d18953088fac047108


jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - name: Publish
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy
